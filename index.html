<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purpose Technology</title>
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0099ff, #011a63);
            overflow: hidden;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: loader 2s linear infinite;
            position: absolute;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeInUp 2s ease-in-out;
            opacity: 0;
        }

        .container.show {
            opacity: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        h2 {
            font-size: 2em;
            margin: 0;
            text-shadow: 0 0 10px #020202;
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 20px auto;
            border: none;
            border-radius: 50px;
            background-color: white;
            color: black;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="container" id="content">
        <h1>Welcome</h1>
        <h2>Purpose Technology</h2>
        <a href="invoice.html" class="button">Invoice</a>
        <a href="quotation.html" class="button">Quotation</a>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            loader.style.display = 'none';
            content.classList.add('show');
        });
    </script>
</body>
</html>
