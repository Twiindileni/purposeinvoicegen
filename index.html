<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f4c75, #3282b8);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 3s ease-in-out;
        }

        .logo-container {
            background-color: #3282b8;
            padding: 50px 100px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: bounceIn 2s ease-in-out;
        }

        .logo {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            animation: zoomIn 2s ease-in-out;
        }

        .footer {
            width: 100%;
            position: fixed;
            bottom: 20px;
            left: 0;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .logo-container {
                padding: 30px 50px;
            }

            .logo {
                font-size: 2em;
            }

            .footer {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                padding: 20px 30px;
            }

            .logo {
                font-size: 1.5em;
            }

            .footer {
                font-size: 0.8em;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <div class="logo-container">
            <h1 class="logo">INVOICE MAKER</h1>
        </div>
    </div>
    <p class="footer">By Purpose Technology, Namibian Proudly</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.location.href = 'welcome.html';
            }, 5020); // Redirect to home page after 5 seconds
        });
    </script>
</body>
</html>
